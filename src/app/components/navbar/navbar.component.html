<nav *ngIf="!this.isLoginPage">
  <div [routerLink]="['/']" class="logo">
    <img src="../../../assets/images/icon.svg" class="logo-icon">
    <img src="../../../assets/images/name-orange.svg" class="logo-name">
  </div>
  <div *ngIf="isLogged && checkPathIsEqual('/dashboard/eventos') || checkPathIsEqual('/dashboard/usuarios')"
    class="container">
    <div class="tabs">

      <input *ngIf="this.showEventsPanel" type="radio" name="tabs" id="events-tab"
        [checked]="this.checkPathIsEqual('/dashboard/eventos')">
      <label *ngIf="this.showEventsPanel" [routerLink]="['/dashboard/eventos']" for="events-tab" class="tab noselect">
        <i class="eva eva-calendar-outline"></i>
        <p>Eventos</p>
      </label>

      <input *ngIf="this.showUsersPanel" type="radio" name="tabs" id="users-tab"
        [checked]="this.checkPathIsEqual('/dashboard/usuarios')">
      <label *ngIf="this.showUsersPanel" [routerLink]="['/dashboard/usuarios']" for="users-tab" class="tab noselect">
        <i class="eva eva-people-outline"></i>
        <p>UsuÃ¡rios</p>
      </label>

      <span class="glider"></span>
    </div>
  </div>

  <ul *ngIf="!isLoggedIn">
    <li><a class="button-login" [routerLink]="['/login']" [queryParams]="{type: 'signIn'}">Entrar</a></li>
    <li><a class="button-register" [routerLink]="['/login']" [queryParams]="{type: 'singUp'}">Cadastrar-se</a></li>
  </ul>


  <div *ngIf="isLoggedIn" class="user-profile">
    <div class="action">
      <div class="btn">
        <div class="profile">
          <img src="../../../assets/images/user-temp.jpg">
        </div>
        <div class="toggle" (click)="this.menuToggle()" #toggleButton>
          <h3>{{currentUser.username}}</h3>
          <div class="toggle-person-img">
            <img src="../../../assets/images/user-temp.jpg">
          </div>
          <i class="eva eva-chevron-down-outline"></i>
        </div>
      </div>
      <div class="menu" [ngClass]='this.menuActive ? "active" : ""' #menu>
        <div class="header">
          <div class="profile">
            <img src="../../../assets/images/user-temp.jpg">
          </div>
          <div class="name-email">
            <h3>{{currentUser.username}}</h3>
            <span>{{currentUser.email}}</span>
          </div>
        </div>
        <!-- <h2>Minha conta</h2> -->
        <ul>
          <hr>
          <li>
            <i class="eva eva-person-outline"></i>
            <p>Minha conta</p>
          </li>
          <li [routerLink]="['/dashboard/eventos']">
            <i class="eva eva-pie-chart-outline"></i>
            <p>Dashboard</p>
          </li>
          <hr>
          <li id="logout-button" (click)="this.logout()">
            <i class="eva eva-log-out-outline"></i>
            <p>Sair</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
